<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pemrograman Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Konversi Mata Uang</h1>
    </header>
    <main>
      <div class="converter-container">
        <div class="converter">
          <div class="currency-column">
            <div class="form-group">
              <label for="amount1">Jumlah:</label>
              <input type="number" id="amount1" class="form-control" />
            </div>
            <div class="form-group">
              <label for="fromCurrency">Dari Mata Uang:</label>
              <select id="fromCurrency" class="form-control">
                <option value="USD">Dollar US</option>
                <option value="MYR">Ringgit Malaysia</option>
                <option value="JPY">Yen Jepang</option>
                <option value="EUR">Euro Europa</option>
                <option value="SAR">Riyal Arab Saudi</option>
                <option value="IDR">Rupiah Indonesia</option>
              </select>
            </div>
          </div>
          <button id="swapBtn" class="btn-swap">‚ü∑</button>
          <div class="currency-column">
            <div class="form-group">
              <label for="amount2">Jumlah:</label>
              <input type="number" id="amount2" class="form-control" readonly />
            </div>
            <div class="form-group">
              <label for="toCurrency">Ke Mata Uang:</label>
              <select id="toCurrency" class="form-control">
                <option value="USD">Dollar US</option>
                <option value="MYR">Ringgit Malaysia</option>
                <option value="JPY">Yen Jepang</option>
                <option value="EUR">Euro Europa</option>
                <option value="SAR">Riyal Arab Saudi</option>
                <option value="IDR">Rupiah Indonesia</option>
              </select>
            </div>
          </div>
        </div>

        <div class="result-container">
          <h2>Hasil Konversi</h2>
          <p id="result"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
